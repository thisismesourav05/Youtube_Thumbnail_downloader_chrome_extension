<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2a2e3c;
      color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 380px;
      box-sizing: border-box;
    }

    .popup-container {
      background-color: #2a2e3c;
      border-radius: 8px;
      overflow: hidden;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #1b1e2a;
    }

    .popup-header span:first-child {
      font-weight: bold;
      font-size: 18px;
    }

    .header-subtext {
      margin-left: 10px;
      font-size: 12px;
      color: #b0b0b0;
    }

    .settings-button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 18px;
      cursor: pointer;
    }

    .popup-content {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    img {
      margin-bottom: 10px;
      max-width: 350px;
      max-height: 350px;
    }

    .quality-select {
      background-color: #3c3f4e;
      color: #ffffff;
      border: 1px solid #565a6e;
      border-radius: 4px;
      padding: 5px 5px;
      margin: 8px;
      font-size: 16px;
    }

    .download-thumbnail {
      background-color: #0099ff;
      color: #ffffff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: #303446 0.3s;
    }

    .download-thumbnail:hover {
      background-color: #007acc;
    }
  </style>
  <body>
    <div class="popup-container">
      <div class="popup-header">
        <span>Youtube Thubmnail</span>
        <span class="header-subtext"></span>
        <button class="settings-button">âš™</button>
      </div>
      <div class="popup-content">
        <h2>Select Image Quality</h2>
        <img id="thumbnailImg" src="" alt="" />
        <button id="downloadBtn" class="download-thumbnail">
          Dwonload Thumbmnail
        </button>
        <select id="downloadQty" name="downloadQty" class="quality-select">
          <option value="maxresdefault">Maximum Quality</option>
          <option value="mqdefault">Standard Quality</option>
          <option value="hqdefault">High Quality</option>
        </select>
        <br />
        <input
          type="text"
          id="downloadDir"
          name="downloadDir"
          placeholder="Leave empty for default directory"
        />
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
